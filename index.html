<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS Link -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Bootstrap grid system</title>
  </head>
  <body>

    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <div class="box"></div>
          </div>
           <div class="offset-md-6 col-md-3">
            <div class="box"></div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="box"></div>
          </div>
          <div class="col-md-6">
            <div class="box"></div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="box"></div>
          </div>
          <div class="col-md-4">
            <div class="box"></div>
          </div>
          <div class="col-md-4">
            <div class="box"></div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <div class="box"></div>
          </div>
          <div class="col-md-3">
            <div class="box"></div>
          </div>
          <div class="col-md-3">
            <div class="box"></div>
          </div>
          <div class="col-md-3">
            <div class="box"></div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-2">
            <div class="box"></div>
          </div>
          <div class="col-md-2">
            <div class="box"></div>
          </div>
          <div class="col-md-2">
            <div class="box"></div>
          </div>
          <div class="col-md-2">
            <div class="box"></div>
          </div>
           <div class="col-md-2">
            <div class="box"></div>
          </div>
           <div class="col-md-2">
            <div class="box"></div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <div class="box"></div>
          </div>
          <div class="col-md">
            <div class="box"></div>
          </div>
          <div class="col-md-3">
            <div class="box"></div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-5">
            <div class="box"></div>
          </div>
           <div class="col-md">
            <div class="box"></div>
          </div>
          <div class="col-md-5">
            <div class="box"></div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="box"></div>
          </div>
           <div class="col-md-3">
            <div class="box"></div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <div class="box"></div>
          </div>
           <div class="col-md-9">
            <div class="box"></div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="box"></div>
          </div>
        </div>
      </div>
    </section>
    

    
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.0.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script> -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
